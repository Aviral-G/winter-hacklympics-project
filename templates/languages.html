{% extends 'base.html' %}

{% block header %}
	<h1>{% block title %}Programming Languages{% endblock %}</h1>
{% endblock %}

{% block content %}
  	<div class="language-list">
		{% for language in languages %}
			<div>
				<h1>{{language.name}}</h1>
				<p>{{language.description}}</p>
			</div>
		{% endfor %}
	</div>
{% endblock %}
